<h4>Login Here</h4>
<form method="POST">
  <div>
    <label>Username:</label>
    <input type="text" name="username" id="username" [(ngModel)]="username">
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="password" id="password" [(ngModel)]="password">
  </div>
  <button (click)=checkLogin()>Login</button>
</form>
